<h1>Add Patient</h1>


<label for="patientname">Your Patient Name</label>
<div class="input-group">
  <input type="text" class="form-control" id="patientname" aria-describedby="basic-addon3">
</div>
<label for="phonenumber">Phone Number</label>
<div class="input-group">
  <input type="text" class="form-control" id="phonenumber" aria-describedby="basic-addon3">
</div>

<label for="preferedvoicemale">Prefered Voice</label>
<input id="preferedvoicemale" type="radio" aria-label="..." name="voice" value="male">Male
<label for="preferedvoicefemale"></label>
<input id="preferedvoicefemale" type="radio" aria-label="..." name="voice" value="female">Female
<div class="btn-group" role="group" aria-label="...">
  <button type="button" onclick="save()" class="btn btn-default">Add Patient</button>
  <button type="button" class="btn btn-default">Back</button>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.71.0.min.js"></script>
<script>
  function save() {
    // Initialize the Amazon Cognito credentials provider
    AWS.config.region = 'us-east-1'; // Region
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
      IdentityPoolId: 'us-east-1:xxxxxxx'
    });
    var dynamodb = new AWS.DynamoDB();
    var patientId = document.getElementById("patientname").value + "-" + document.getElementById("phonenumber").value;
    var phoneNumber = document.getElementById("phonenumber").value;
    var patientName = document.getElementById("patientname").value;

    var radios = document.getElementsByName('voice');
    var preferedVoice = "unknown";
    for (var i = 0, length = radios.length; i < length; i++) {
      if (radios[i].checked) {
        // do whatever you want with the checked radio
        preferedVoice = (radios[i].value);

        // only one radio can be logically checked, don't check the rest
        break;
      }
    }

    var params = {
      Item: {
        "carerId": {
          S: "martin"
        },
        "patientId": {
          S: patientId
        },
        "patientName": {
          S: patientName
        },
        "phoneNumber": {
          S: phoneNumber
        },
        "preferedVoice": {
          S: preferedVoice
        }
      },
      TableName: "Patient"
    };
    dynamodb.putItem(params, function (err, data) {
      if (err) console.log(err, err.stack); // an error occurred
      else     console.log(data);           // successful response
      /*
       data = {
       ConsumedCapacity: {
       CapacityUnits: 1,
       TableName: "Music"
       }
       }
       */
    });
  }
</script>
